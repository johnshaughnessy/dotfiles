# Minimal picom configuration

# Use the GLX backend for better performance; you can change this to "xrender" if needed.
backend = "glx";

# Disable window shadows
shadow = false;

# Disable fading effects (transitions)
fading = false;

# Disable VSync (optional; may reduce input lag, but enable if you experience tearing)
vsync = false;

# Set a refresh rate (optional; adjust according to your monitor's refresh rate)
refresh-rate = 60;
