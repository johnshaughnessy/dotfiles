
# Shell
#
# You can set `shell.program` to the path of your favorite shell, e.g.
# `/bin/fish`. Entries in `shell.args` are passed unmodified as arguments to the
# shell.
#
# Default:
#   - (macOS) /bin/bash --login
#   - (Linux/BSD) user login shell
#   - (Windows) powershell
#shell:
#  program: /bin/bash
#  args:
#    - --login

shell:
  program: /bin/zsh
  args:
    - --login

font:
  normal:
    family: PragmataPro
    style: Regular
  bold:
    family: PragmataPro
    style: Bold
  italic:
    family: PragmataPro
    style: Italic
  bold_italic:
    family: PragmataPro
    style: Bold Italic
  size: 12.0
