[font]
size = 12.0

[font.bold]
family = "PragmataPro"
style = "Bold"

[font.bold_italic]
family = "PragmataPro"
style = "Bold Italic"

[font.italic]
family = "PragmataPro"
style = "Italic"

[font.normal]
family = "PragmataPro"
style = "Regular"

[terminal]

[terminal.shell]
args = ["--login"]
program = "/bin/zsh"



# Colors (Tomorrow Night)

# Default colors
[colors.primary]
background = '#1d1f21'
foreground = '#c5c8c6'

[colors.cursor]
text = '#1d1f21'
